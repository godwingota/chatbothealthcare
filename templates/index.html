<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Dome - AI Medical Assistant</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<style>
    /* General Styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: #121212;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.chat-container {
    width: 400px;
    max-width: 90%;
    background-color: #1e1e1e;
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
}

.chat-header {
    display: flex;
    align-items: center;
    padding: 15px;
    background-color: #2b2b2b;
    border-bottom: 2px solid #444444;
}

.chat-header h2 {
    margin-left: 10px;
    font-size: 20px;
    color: #ffffff;
}

.bot-avatar {
    border-radius: 50%;
    width: 40px;
    height: 40px;
}

/* Chat Box */
.chat-box {
    padding: 10px;
    flex-grow: 1;
    overflow-y: auto;
    max-height: 400px;
}

.chat-message {
    margin: 10px 0;
    display: flex;
    align-items: center;
}

.chat-message.bot {
    justify-content: flex-start;
}

.chat-message.user {
    justify-content: flex-end;
}

.chat-message p {
    max-width: 70%;
    padding: 10px;
    border-radius: 10px;
    font-size: 16px;
}

.chat-message.bot p {
    background-color: #333;
    color: #ffffff;
    border-radius: 10px 10px 10px 0;
}

.chat-message.user p {
    background-color: #0084ff;
    color: #ffffff;
    border-radius: 10px 10px 0 10px;
}

/* Chat Form */
.chat-form {
    display: flex;
    align-items: center;
    padding: 10px;
    background-color: #2b2b2b;
    border-top: 2px solid #444444;
}

.user-input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #444;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
}

.send-button {
    background-color: #0084ff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    margin-left: 10px;
}

.send-button:hover {
    background-color: #005bb5;
}

</style>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://via.placeholder.com/50" alt="Bot Avatar" class="bot-avatar">
            <h2>Dr. Dome - AI Medical Assistant ü§ñ</h2>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="user-input" class="user-input" placeholder="Ask me anything... ü©∫" autocomplete="off">
            <button type="submit" class="send-button">Send ‚úâÔ∏è</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userInput = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const sendButton = document.querySelector(".send-button"); // Corrected selector

            // Event listener for the send button
            sendButton.addEventListener("click", async function (e) {
                e.preventDefault();  // Prevent form submission

                const inputText = userInput.value.trim();

                // Prevent sending empty input
                if (inputText === "") {
                    return;
                }

                // Display the user's message in the chat box
                chatBox.innerHTML += `<div class="user-message"><p>You: ${inputText}</p></div>`;
                userInput.value = ""; // Clear the input field

                // Send the user input to the Flask backend
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',  // Ensure content type is JSON
                        },
                        body: JSON.stringify({ user_input: inputText })  // Send input as JSON
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Display the bot's response in the chat box
                        chatBox.innerHTML += `<div class="bot-message"><p>Bot: ${data.response}</p></div>`;
                    } else {
                        // If an error occurs
                        chatBox.innerHTML += `<div class="bot-message"><p>Bot: Sorry, I couldn't get a response. Please try again.</p></div>`;
                    }

                    // Scroll to the bottom of the chat box
                    chatBox.scrollTop = chatBox.scrollHeight;

                } catch (error) {
                    // If an exception occurs during the fetch
                    chatBox.innerHTML += `<div class="bot-message"><p>Bot: An error occurred. Please try again.</p></div>`;
                }
            });

            // Optional: Allow pressing 'Enter' to send the message
            userInput.addEventListener("keypress", function (e) {
                if (e.key === "Enter") {
                    sendButton.click();
                }
            });
        });
    </script>
</body>
</html>
